  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const allAnchors = document.querySelectorAll('a[href^="#"]')

        allAnchors.forEach((anchor) => {
          anchor.addEventListener('click', function (event) {
            // Allow the anchor link to perform its default behavior
            const target = document.querySelector(this.getAttribute('href'))
            if (target) {
              // Wait for the navigation to happen
              setTimeout(() => {
                // Force a redraw by toggling display property
                target.style.display = 'none'
                target.offsetHeight // This line forces the browser to recalculate the layout
                target.style.display = '' // Reset the display property to its original value
              }, 0)
            }
          })
        })
      })
    </script>
  </body>
